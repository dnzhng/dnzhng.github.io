---
theme :
  name : bootstrap-3
---
{% include JB/setup %}
{% include JB/analytics %}

<!doctype html>
<HTML>
	<head>
		<title>Exploration</title>
		<meta name="description" content="Chronicling my adventures in programming and development">
		<meta name="author" content="Daniel Zhang">
		<meta name="keywords" content="dan, daniel, danzhang, danielzhang, duke, blog, tech, programming, developer, design, computer">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/assets/css/custom.css">
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>

	</head>

	<body>
			<div class="container col-md-5 col-md-offset-0 hidden-sm hidden-xs sidebar">
				<div class="container col-md-8">
					<h1 id="white"><a href="/">Dan Zhang</a></h1>
					<h3 id="white">Chronicling my adventures in programming and development</h3>
					<p>
						<a class="twitter" href="http://www.twitter.com/dnzhng"><img src="/assets/img/twitter.png"></a>
						<a class="linkedin" href="http://www.linkedin.com/in/danielyzhang"><img src="/assets/img/linkedin.png"></a>
						<a href="http://www.instagram.com/danzhanginthemoonlight"><img src="/assets/img/instagram.png"></a>
					</p>
				</div>
			</div>

			<div class="container col-xs-12 col-sm-12 visible-xs visible-sm topbar">
				<h1><a href="/">Dan Zhang</a></h1>
				<h3>Chronicling my adventures in programming and development</h3>
			</div>

			<div id="blogroll" class="container col-md-7 col-md-offset-5 col-sm-offset-0 col-xs-offset-0">
				{{ content }}
			</div>

	</body>
</HTML>
